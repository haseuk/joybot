<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JOYBOT</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <!--wrap에 client 클래스면 클라인언트 회원-->
    <!--wrap에 expert 클래스면 전문가 회원-->
    <div class="wrap client">
      <section class="login-page">

        <!--로그인 정보가 다른경우 article에 non-value-->
        <article class="user-id draw">
          <p class="tit"><img src="../img/ico-left.svg" alt="">비밀번호 찾기</p>
          <div class="info-wrap">
            <img src="../img/pass.png" alt="">
            <p class="id-chk">입력하신 이메일 <b>joy@joy.com</b>로<br> 비밀번호 재설정 링크가 전송되었습니다</p>
          </div>
          <a class="btn blue">로그인하러 가기</a>
        </article>
      </section>
    </div>
  </div>
</body>
</html>
